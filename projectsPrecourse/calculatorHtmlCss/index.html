<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator DOM</title>
  <link rel="stylesheet" type="text/css" href="styles.css" />
</head>

<body>
  <form id="calculator-form">
    <div class="calculator">
      <div class="display">
        <input type="text" data-temp-result class="temp-result" value="0" />
        <input type="text" data-current-result class="current-result" value="0" />
      </div>
      <div class="buttons">
        <button data-number value="1">1</button>
        <button data-number value="2">2</button>
        <button data-number value="3">3</button>
        <button data-number value="4">4</button>
        <button data-number value="5">5</button>
        <button data-number value="6">6</button>
        <button data-number value="7">7</button>
        <button data-number value="8">8</button>
        <button data-number value="9">9</button>
        <button data-number value="0">0</button>
        <button data-number value=".">.</button>
        <button data-operator value="+">+</button>
        <button data-operator value="-">-</button>
        <button data-operator value="*">×</button>
        <button data-operator value="/">÷</button>
        <button data-sqrt value="√">√</button>
        <button data-equals value="=">=</button>
        <button data-clear value="C">C</button>
        <button data-all-clear value="AC">AC</button>
      </div>
    </div>
  </form>
  <script type="text/javascript" src="index.js"></script>
</body>

</html>
